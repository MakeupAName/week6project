<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week6Project</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<section id="section1">
		<button id="start">Start</button>
	</section>
	<section id="section2">
		<form action="">
			<fieldset>
				<div class="make-up-wrapper">
					<div class="make-up">
						<label for="blush"></label>
						<input type="radio" name="product-type" id="blush" value="blush">
						<div class="icon">
							<img src="images/blush.svg" alt="image of blush">
						</div>
					</div>
					<div class="make-up">
						<label for="bronzer"></label>
						<input type="radio" name="product-type" id="bronzer" value="bronzer">
						<div class="icon">
							<img src="images/bronzer.svg" alt="image of bronzer">
						</div>
					</div>
					<div class="make-up">
						<label for="eyebrow"></label>
						<input type="radio" name="product-type" id="eyebrow" value="eyebrow">
						<div class="icon">
							<img src="images/eye_brow.svg" alt="image of eyebrow">
						</div>
					</div>
					<div class="make-up">
						<label for="eyeliner"></label>
						<input type="radio" name="product-type" id="eyeliner" value="eyeliner">
						<div class="icon">
							<img src="images/eye_liner2.svg" alt="image of eyeliner">
						</div>
					</div>
					<div class="make-up">
						<label for="eyeshadow"></label>
						<input type="radio" name="product-type" id="eyeshadow" value="eyeshadow">
						<div class="icon">
							<img src="images/eye_shadow.svg" alt="image of eyeshadow">
						</div>
					</div>
					<div class="make-up">
						<label for="foundation"></label>
						<input type="radio" name="product-type" id="foundation" value="foundation">
						<div class="icon">
							<img src="images/foundation.svg" alt="image of foundation">
						</div>
					</div>
					<div class="make-up">
						<label for="lipliner"></label>
						<input type="radio" name="product-type" id="lipliner" value="lipliner">
						<div class="icon">
							<img src="images/lip_liner.svg" alt="image of lipliner">
						</div>
					</div>
					<div class="make-up">
						<label for="lipstick"></label>
						<input type="radio" name="product-type" id="lipstick" value="lipstick">
						<div class="icon">
							<img src="images/lipstick.svg" alt="image of lipstick">
						</div>
					</div>
					<div class="make-up">
						<label for="mascara"></label>
						<input type="radio" name="product-type" id="mascara" value="mascara">
						<div class="icon">
							<img src="images/mascara.svg" alt="image of mascara">
						</div>
					</div>
					<div class="make-up">
						<label for="nailpolish"></label>
						<input type="radio" name="product-type" id="nailpolish" value="nailpolish">
						<div class="icon">
							<img src="images/nailpolish.svg" alt="image of nail polish">
						</div>
					</div>
				</div>
			</fieldset>
			<button id="next1">Next</button>
	</section>
	<section id="section3">
		<fieldset>
			<label for="$"></label>
			<input type="radio" value="0,10">
			<label for="$$"></label>
			<input type="radio" value="10,25">
			<label for="$$$"></label>
			<input type="radio" value="25,50">
			<label for="$$$$"></label>
			<input type="radio" value="50,1000">
		</fieldset>
		<fieldset>
			<input type="submit" value="Next" id="next2">
		</fieldset>
		</form>
	</section>
	<section id="section4">
		<button id="next3">Next</button>
	</section>
	<section id="section5">
		<h1>Section 5</h1>
		<button id="restart"></button>
	</section>

	

		
	</form>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="public/scripts/main.js"></script>

</body>

</html>
