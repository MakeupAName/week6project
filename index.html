<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week6Project</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="public/styles/style.css">
</head>
<body>
	<section id="section1">
		<div class="wrapper">
			<div class="inner-wrapper">
				<h1>Find your make up</h1>
				<img src="images/swish.png" alt="">
				<p>On the search for some new make up products?</p>
				<p>We'll help you build a kit tailored to your needs!</p>
				<button id="start">Get Started</button>
			</div>
		</div>
	</section>
	<section id="section2">
		<div class="section-wrapper">
			<form action="">
				<fieldset>
					<div class="title">
						<h2>Choose Your Make-Up</h2>
						<p> You can choose up to 3</p>
					</div>
					<div class="make-up-wrapper">
						<div class="make-up">
							<input type="checkbox" name="product-type" id="blush" value="blush">
							<label for="blush">
								<div class="icon">
									<img src="images/blush.svg" alt="image of blush">
								</div>
								<h3>blush</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="bronzer" value="bronzer">
							<label for="bronzer">
								<div class="icon">
									<img src="images/bronzer.svg" alt="image of bronzer">
								</div>
								<h3>bronzer</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="eyebrow" value="eyebrow">
							<label for="eyebrow">
								<div class="icon">
									<img src="images/eye_brow.svg" alt="image of eyebrow">
								</div>
								<h3>eyebrow</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="eyeliner" value="eyeliner">
							<label for="eyeliner">
								<div class="icon">
									<img src="images/eye_liner2.svg" alt="image of eyeliner">
								</div>
								<h3>eyeliner</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="eyeshadow" value="eyeshadow">
							<label for="eyeshadow">
								<div class="icon">
									<img src="images/eye_shadow.svg" alt="image of eyeshadow">
								</div>
								<h3>eyeshadow</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="foundation" value="foundation">
							<label for="foundation">
								<div class="icon">
									<img src="images/foundation.svg" alt="image of foundation">
								</div>
								<h3>foundation</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="lipliner" value="lipliner">
							<label for="lipliner">
								<div class="icon">
									<img src="images/lip_liner.svg" alt="image of lipliner">
								</div>
								<h3>lipliner</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="lipstick" value="lipstick">
							<label for="lipstick">
								<div class="icon">
									<img src="images/lipstick.svg" alt="image of lipstick">
								</div>
								<h3>lipstick</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="mascara" value="mascara">
							<label for="mascara">
								<div class="icon">
									<img src="images/mascara.svg" alt="image of mascara">
								</div>
								<h3>mascara</h3>
							</label>
						</div>
						<div class="make-up">
							<input type="checkbox" name="product-type" id="nailpolish" value="nailpolish">
							<label for="nailpolish">
								<div class="icon">
									<img src="images/nailpolish.svg" alt="image of nail polish">
								</div>
								<h3>nailpolish</h3>
							</label>
						</div>
					</div>
					<div class="btn-wrapper">
						<button id="next1">Next</button>
					</div>
				</fieldset>
		</div>
	</section>
	<section id="section3">
		<fieldset>
			<label for="$">$</label>
			<input id="$" name="makeup-price" type="radio" value="0,10">
			<label for="$$">$$</label>
			<input id="$$" name="makeup-price" type="radio" value="10,25">
			<label for="$$$">$$$</label>
			<input id="$$$" name="makeup-price" type="radio" value="25,50">
			<label for="$$$$">$$$$</label>
			<input id="$$$$" name="makeup-price" type="radio" value="50,1000">
		</fieldset>
		<fieldset>
			<input type="submit" value="Next" id="next2">
		</fieldset>
		</form>
	</section>
	<section id="section4">
		<div class="last-results">
		</div>
		<button id="next3">Next</button>
	</section>
	<section id="section5">
		<h1>Section 5</h1>
		<button id="restart"></button>
		<div class="finalSection"></div>
	</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="public/scripts/main.js"></script>

</body>

</html>
